<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PCForge</title>
</head>
<body>
    <div class="divcl">
        <header>
            <img src="Logo.png" alt="Logo" class="Logo logo">
            <h1 class="Nev">PCForge</h1>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="components.html">Alkatrészek</a></li>
            <li><a href="#">Összerakás</a></li>
        </ul>
    </nav>
    <div>
        <main id="osszerako">
            <h2 id="h2es">PC Összerakó</h2>
            <form id="pcBuilderForm">
                <label for="cpu">Processzor:</label>
                    <select id="cpuSelect" name="cpu">
                    <option value="0">AMD Ryzen 9</option>
                    <option value="1">AMD Ryzen 7</option>
                    <option value="2">AMD Ryzen 5</option>
                    <option value="3">AMD Ryzen 3</option>
                    </select>

                    <label for="gpu">Videókártya:</label>
                    <select id="gpuSelect" name="gpu">
                    <option value="0">NVIDIA RTX 3080</option>
                    <option value="1">AMD Radeon RX 6800</option>
                    <option value="2">NVIDIA RTX 3060 Ti</option>
                    <option value="3">NVIDIA RTX 4060</option>
                    </select>

                    <label for="ram">RAM:</label>
                    <select id="ramSelect" name="ram">
                    <option value="0">8GB DDR4</option>
                    <option value="1">16GB DDR4</option>
                    <option value="2">8GB DDR5</option>
                    <option value="3">16GB DDR5</option>
                    <option value="4">32GB DDR5</option>
                    </select>

                    <label for="storage">Tárhely:</label>
                    <select id="storageSelect" name="storage">
                    <option value="0">500GB SSD</option>
                    <option value="1">1TB SSD</option>
                    <option value="2">2TB SSD</option>
                    </select>

                    <label for="psu">Energia ellátás:</label>
                    <select id="psuSelect" name="psu">
                    <option value="0">Gigabyte P650B 650W</option>
                    <option value="1">Chieftec PROTON BDF-750C 750W</option>
                    </select>
                <button type="button" id="calculatePriceButton">Ár kiszámítása</button>
                <button type="button" id="buyButton" disabled>Vásárlás</button>
            </form>

            <h2>Teljes ár: <span id="totalPrice">0</span> Ft</h2>
        </main>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="PCBuild.js"></script>
</body>
</html>
