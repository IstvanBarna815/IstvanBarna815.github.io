<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PCForge</title>
</head>
<body>
    <div class="divcl">
        <header>
            <img src="Képek/logo.png" alt="Logo" class="Logo logo">
            <h1 class="Nev">PCForge</h1>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="components.html">Alkatrészek</a></li>
            <li><a href="index.html">Összerakás</a></li>
        </ul>
    </nav>
    <main>
        <div id="buyer">
            <h2>Kiválasztott Alkatrészek:</h2>
            <ul id="selectedComponentsList"></ul>

            <h2>Teljes ár: <span id="totalPrice">0 Ft</span></h2>

            <button onclick="goBack()">Vissza</button>
            <button onclick="finalize()">Véglegesítés</button>
        </div>

        <script>
            const selectedPartsData = JSON.parse(localStorage.getItem('selectedParts'));
            const selectedComponentsList = document.getElementById('selectedComponentsList');
            for (let part in selectedPartsData.names) 
            {
                const listItem = document.createElement('li');
                listItem.textContent = `${part}: ${selectedPartsData.names[part]}`;
                selectedComponentsList.appendChild(listItem);
            }
            document.getElementById('totalPrice').innerText = `${selectedPartsData.totalPrice} Ft`;
        </script>
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="PCBuild.js"></script>
</body>
</html>
